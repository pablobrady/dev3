<!DOCTYPE html>
<html>
<head>
  <!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
  <title>Flexbox Practice</title>
  <style>
.parent {
  display: flex;
  height: 300px; /* Or whatever */
}

.child {
  width: 100px;  /* Or whatever */
  height: 100px; /* Or whatever */
  margin: auto;  /* Magic! */
  background-color: #FFFF33;

  border: solid 20px #000;
  padding: 10px;
}
  </style>
</head>
<body>

<div class="parent" style="background-color: #FF0033;">

  <div class="child">DIV CONTENT 1</div>
  <div class="child">DIV CONTENT 2</div>
  <div class="child">DIV CONTENT 3</div>
  <div class="child">DIV CONTENT 4</div>

</div>

</body>
</html>
